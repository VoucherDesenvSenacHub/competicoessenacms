<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Scroll Animation Test</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: sans-serif;
    }

    .spacer {
      height: 120vh;
      background: #f2f2f2;
    }

    @keyframes fadeSlideUp {
      from {
        opacity: 0;
        transform: translateY(40px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .animado {
      width: 100%;
      text-align: center;
      font-size: 2rem;
      padding: 60px;
      background: #333;
      color: white;
      animation: fadeSlideUp linear;
      animation-timeline: view(); /* ðŸ§  Ativa com o scroll */
      animation-duration: 1s;
      animation-fill-mode: both;
    }
  </style>
</head>
<body>

  <div class="spacer"></div>

  <div class="animado">Olha eu aqui com scroll animado ðŸ˜Ž</div>

  <div class="spacer"></div>

</body>
</html>
